// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/snapshots" }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.taobao.android:weexplugin-gradle-plugin:1.1.3-SNAPSHOT'
        classpath 'com.android.support:recyclerview-v7:23.1.1'
        classpath 'com.android.support:support-v4:23.1.1'
        classpath 'com.android.support:appcompat-v7:23.1.1'
        classpath 'com.alibaba:fastjson:1.1.46.android'
        classpath 'com.taobao.android:weex_sdk:0.5.1@aar'
    }
}

allprojects {
    repositories {
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/repository" }
        maven { url "http://mvnrepo.alibaba-inc.com/mvn/snapshots" }
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
